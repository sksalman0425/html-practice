<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get"> 
        <!-- Above we calling google search folder and getting result. bydefault method is always get -->
        <input placeholder="Query" autofocus="true" autocomplete="off" name="q" type="text">
        <!-- autofocus takes bydefaullt true value. hence we can just write autofocus in input -->
        <input type="submit">
    </form>
    
</body>
</html>
