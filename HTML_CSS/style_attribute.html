<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style_Attribute_internal</title>
</head>

<body>
    <!-- this is inline css because here we write style in body -->
    <header style="text-align: center;font-size: large">
    MIT Peace University.
    </header>
    <main style="text-align: left;font-size: small">WELCOME TO HOMEPAGE</main>
    <footer style="text-align: left;font-size: large"> Copyright &copy; MIT Peace university</footer>
</body>
<body style="text-align:center">
    <!-- Here property of inheritance applied -->
    <header style="font-size: large">
    MIT Peace University.
    </header>
    <main style="font-size: small">WELCOME TO HOMEPAGE</main>
    <footer style="font-size: large"> Copyright &copy; MIT Peace university</footer>
</body>
</html>
