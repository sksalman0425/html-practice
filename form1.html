<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form>
        <label> This is checkbox </label><br>
        <input type="checkbox" value="html"/>
        <label> HTML </label>
        <input type="checkbox" value="CSS"> <label> CSS </label><br>
        <label> This is Gender Radio button </label><br>
        <input type="radio" name="gender" value="M"> <label>Male</label>
        <input type="radio" name="gender" value="F"> <label>Female</label><br>
        <label>Select the color</label>
        <input type="color"><br>
        <label>Select the Date</label>
        <input type="date"><br>
        <label>Select the Date and time</label>
        <input type="datetime"><br>
        <label>Select the Date and time local</label>
        <input type="datetime-local"><br>
        <label>Select the Username</label>
        <input type="text" placeholder="Enter your username"><br>
        <label>Enter your mobile number</label>
        <input type="number" placeholder="Enter your mobile number"><br>
        <label>Enter your Age</label>
        <input type="number" placeholder="Enter your Age"><br>
        <label>Enter your email</label>
        <input type="email"placeholder="Enter your email"><br>
        <label>Enter your Password</label>
        <input type="password"placeholder="Enter your Password"><br>
        <label>Select the file</label>
        <input type="file"><br>
        <label>Select the week</label>
        <input type="week"><br>
        <input type="button" value="Submit"><br>

    </form>
    
</body>
</html>
